<html lang="en">

                    <tr>

                    <!-- Row 2 -->

                    </tr>
                    <!-- Row 4 (left/right attackers) -->
                    <tr>
                        <td class="attacker"><span class="piece"><img src="attacker.png" alt="A"><span class="symbol"></span></span></td>
                        <td></td><td></td><td></td><td></td>
                        <td class="defender"><span class="piece"><img src="defender.png" alt="D"><span class="symbol"></span></span></td>
                        <td></td><td></td><td></td><td></td>
                        <td class="attacker"><span class="piece"><img src="attacker.png" alt="A"><span class="symbol"></span></span></td>
                    </tr>
                    <!-- Row 5 (left/right attackers) -->
                    <tr>
                        <td class="attacker"><span class="piece"><img src="attacker.png" alt="A"><span class="symbol"></span></span></td>
                        <td></td><td></td><td></td>
                        <td class="defender"><span class="piece"><img src="defender.png" alt="D"><span class="symbol"></span></span></td>
                        <td class="defender"><span class="piece"><img src="defender.png" alt="D"><span class="symbol"></span></span></td>

                    </tr>
                    <!-- Row 6 (center row, left/right attackers) -->
                    <tr>
                        <td class="attacker"><span class="piece"><img src="attacker.png" alt="A"><span class="symbol"></span></span></td>
                        <td class="attacker"><span class="piece"><img src="attacker.png" alt="A"><span class="symbol"></span></span></td>
                        <td></td>
                        <td class="defender"><span class="piece"><img src="defender.png" alt="D"><span class="symbol"></span></span></td>

                        <td></td><td></td><td></td><td></td><td></td>

        <div class="side-panel">
            <div class="restart">

                <button id="restart-btn">Restart</button>

    <script src="script.js"></script>

</html>
